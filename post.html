<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>建立貼文</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link href="test.css" rel="stylesheet">
  	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4 arc">
					<div class="title" align="center">建立貼文<br></div>
					<form action="finished.html"method="post">            
						<label for="title" class="col-md-2 col-form-label">*標題</label>
						<input id="title" type="text" name="title" required>
						<span class="check">✓</span>
						<br>
	
						<label for="subtitle" class="col-md-2 col-form-label">*副標題</label>
						<select name="subtitle" required>
							<option selected disabled="disabled" value="">請選擇副標題</option>
							<option value="簡章訊息"><div class="small_content">簡章訊息</div></option>
							<option value="招生事務"><div class="small_content">招生事務</div></option>
							<option value="甄選資訊"><div class="small_content">甄選資訊</div></option>
							<option value="會議簡報"><div class="small_content">會議簡報</div></option>
							<option value="其他事項"><div class="small_content">其他事項</div></option>
						</select>
						<span class="check">✓</span><br>
	
						<label for="content" class="col-md-2 col-form-label">
							*內容</label>
						<textarea id="editor" name="content"></textarea> <br>
	
						<label for="file" class="col-md-2 col-form-label">
							選擇檔案</label>
						<input id="file" type="file" name="file" accept=".pdf"> <br>
						
						<label for="start" class="col-md-3 col-form-label">
							*起始時間</label> 
						<input type="datetime-local" id="start" name="start" required> 
						<span class="check">✓</span><br>
	
						<label for="end" class="col-md-3 col-form-label">
							*結束時間</label>
						<input type="datetime-local" id="end" name="end" required> 
						<span class="check">✓</span><br>
						
						<div style="position: relative;">
							<button type="submit" class="btn btn-secondary">發布</button>						
							<a href="index.html"><button style="position: absolute; right: 0px; bottom: 0px;" type="button" class="btn btn-secondary">返回</button></a>
						</div>
											
						<br><br>
					</form> 
				</div>				
				<div class="col-4"></div>
			</div>           
        </div>    
	</body>
</html>
